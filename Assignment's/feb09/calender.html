<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
</head>
<body>
    <h1>
        <p>Calender February-2022</p>

    <table border="1">
        <colgroup>
            <col span="1" style="background-color: rgb(49, 36, 3);">
            <col span="5" style="background-color: rgb(233, 174, 25);">
            
        </colgroup>
        <thead style="background-color: rgb(10, 91, 233);">

                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>

                <th style="background-color: red;">Sunday</th>
            </tr>
        </thead>
        <tbody style="background-color: rgb(221, 175, 175);">
            <tr>
                <td></td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td style="color: red;">5 Vasant-Panchami</td>
                <td style="color: red;">6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>

            </tr>
            <tr>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td style="color: red;">19  Shiv-Jayanti</td>
                <td style="color: red;">20</td>
            </tr>
            <tr>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td style="color: red;">27</td>
            </tr>
            <tr>
                <td>28</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">
                    <button>Previous Month</button>
                </td>
                <td colspan="3">
                    <button>Next Month</button>
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
