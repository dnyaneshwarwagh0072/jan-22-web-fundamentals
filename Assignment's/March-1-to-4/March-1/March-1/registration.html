<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>Registration_Form</title>
    <script src="./confirm-password.js"></script>
</head>

<body>
    <!-- CONTAINER -->
    <div class="container">
        <div class="title">Registration</div>
        <form action="#" onsubmit="return myfun()">
            <div class="user_details">
                <div class="input_box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your full_name">
                </div>
                <div class="input_box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter your User_name">
                </div>
                <div class="input_box">
                    <span class="details">Email_ID</span>
                    <input type="text" placeholder="Enter your email_ID">
                </div>
                <div class="input_box">
                    <span class="details">Phone_no</span>
                    <input type="text" placeholder="Enter your Number">
                </div>
                <div class="input_box">
                    <span class="details">Password</span>
                    <input type="text" id="password-1" value="" placeholder="Enter your Password ">
                    <span id="pass-msg-1"></span>
                </div>
                <div class="input_box">
                    <span class="details">Confirm_Password</span>
                    <input type="text" id="password-2" value="" placeholder="Confirm_Password">
                    <span id="pass-msg-2"></span>
                </div>
            </div>
            <div class="gender_details">
                <span class="gender_title">Gender</span>
                <div class="category">
                    <label for="dot_1">
                        <span class="dot one"></span>
                        <input type="radio" name="gender" id="dot_1">
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot_2">
                        <span class="dot one"></span>
                        <input type="radio" name="gender" id="dot_2">
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot_3">
                        <span class="dot one"></span>
                        <input type="radio" name="gender" id="dot_3">
                        <span class="gender">Other</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    </div>
</body>

</html>
